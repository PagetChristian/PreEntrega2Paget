        <form action="" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form-control">
                <label for="nombre">Nombre</label>
                <input class="recuadro" type="text" name="Nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-control">
                <label for="apellido">Apellido</label>
                <input class="recuadro" type="text" name="Apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-control">
                <label for="mensaje">Mensaje</label>
                <textarea class="recuadro" rows="3" cols="23" placeholder="Deje su mensaje"></textarea>
            </div>
            <div class="form-control">
                <input class="boton-formulario" type="submit" value="Enviar Formulario">
                <input class="boton-formulario" type="reset" value="Limpiar Formulario">
            </div>
        </form>
    </main>
