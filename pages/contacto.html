<head>

    <link rel="stylesheet" href="./../css/estilo.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="./../index.html">Inicio</a>
                        <a class="nav-link" href="./perfil.html">Perfil</a>

                        <a class="nav-link" aria-current="page href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>    
    <main class="container m-auto">
        <form action="" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12">
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" type="text" name="Nombre" placeholder="Ingrese su nombre">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12">
                    <div class="mb-3">
                        <label class="form-label" for="apellido">Apellido</label>
                        <input class="form-control" type="text" name="Apellido" placeholder="Ingrese su apellido">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12">
                    <div class="mb-3">
                        <label class="form-label" for="mensaje">Mensaje</label>
                        <textarea class="form-control" rows="3" cols="23" placeholder="Deje su mensaje"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12 d-flex flex-col">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Enviar</button>
                                    <button class="btn btn-primary" type="reset">Limpiar</button>
                                    </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>Christian Paget - 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
